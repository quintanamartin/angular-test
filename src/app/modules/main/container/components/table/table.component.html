<table class="table table-bordered mt-3 w-75">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Type</th>
      <th scope="col">Value</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let element of elementsList; let i = index">
      <td>{{ element.id }}</td>
      <td>{{ element.name }}</td>
      <td>{{ element.type }}</td>
      <td>{{ element.value }}</td>
    </tr>
  </tbody>
</table>
